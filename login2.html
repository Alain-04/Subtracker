<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SubTrack â€“ Sign In</title>
  <link rel="icon" type="image/png" href="images/growth_png.png">
  <link rel="stylesheet" href="login2.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  

  <div style="text-align:center;margin-top:20px;"></div><div class="background">
    <div class="login-box">

      <div class="left-panel">
        <div class="welcome-text">
            <div class="brand">
                <a href="website.html"><img src="images/growth_png.png" alt="SubTrack Logo" class="brand-logo" /></a>
                <span class="brand-name"><strong>Sub</strong>Track</span>
            </div>
            <h1>WELCOME!</h1>
            <p>Sign up to join millions, monitoring your Subscriptions across all platforms, all in one place!</p>
        </div>
      </div>

      <div class="right-panel">
        <div class="signup-form">
            <h2>Sign Up</h2>

            <form>
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email Address" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Verify Password" required />
            <button type="submit" class="continue-btn">Continue</button>
    
     

            <div class="signin-link">
              <p>
                Already have an account? 
                <a href="signin.html" class="signin-btn">Sign In</a> 
                or are you an 
                <a href="signin.html" class="admin-link-btn">admin</a>?
              </p>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
